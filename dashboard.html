<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Rewards Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .snack-option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .snack-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .snack-name {
            margin-left: 10px;
            color: #333;
        }
        .price {
            font-weight: bold;
            margin-left: auto;
            color: #ff6b61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snack Rewards Screen</h1>
        <div class="snack-option">
            <img src="choco_cake.jpg" alt="Chocolate Cake" class="snack-image">
            <div class="snack-name">Chocolate Cake</div>
            <div class="price">$4.99</div>
        </div>
        <div class="snack-option">
            <img src="cookies_and_crunchy_brownies.jpg" alt="Cookies and Crunchy Brownies" class="snack-image">
            <div class="snack-name">Cookies and Crunchy Brownies</div>
            <div class="price">$2.99</div>
        </div>
        <div class="snack-option">
            <img src="fruit_pie.jpg" alt="Fruit Pie" class="snack-image">
            <div class="snack-name">Fruit Pie</div>
            <div class="price">$3.49</div>
        </div>
        <div class="snack-option">
            <img src="chocolate_chip_cookie.jpg" alt="Chocolate Chip Cookie" class="snack-image">
            <div class="snack-name">Chocolate Chip Cookie</div>
            <div class="price">$2.49</div>
        </div>
        <div class="snack-option">
            <img src="peanut_butter_cookie.jpg" alt="Peanut Butter Cookie" class="snack-image">
            <div class="snack-name">Peanut Butter Cookie</div>
            <div class="price">$1.99</div>
        </div>
        <div class="snack-option">
            <img src="caramel_apple_soda.jpg" alt="Caramel Apple Soda" class="snack-image">
            <div class="snack-name">Caramel Apple Soda</div>
            <div class="price">$2.99</div>
        </div>
        <div class="snack-option">
            <img src="raspberry_cheesecake.jpg" alt="Raspberry Cheesecake" class="snack-image">
            <div class="snack-name">Raspberry Cheesecake</div>
            <div class="price">$4.99</div>
        </div>
        <div class="snack-option">
            <img src="blueberry_muffin.jpg" alt="Blueberry Muffin" class="snack-image">
            <div class="snack-name">Blueberry Muffin</div>
            <div class="price">$2.49</div>
        </div>
        <div class="snack-option">
            <img src="strawberry_brownie.jpg" alt="Strawberry Brownie" class="snack-image">
            <div class="snack-name">Strawberry Brownie</div>
            <div class="price">$3.99</div>
        </div>
    </div>
</body>
</html>
